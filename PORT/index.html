    content="Navigating the digital universe. Building the future, one line of code at a time." />

  <!-- Theme Color - Deep Space -->
  <meta name="theme-color" content="#030014" />
  <meta name="msapplication-TileColor" content="#030014" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://ik.imagekit.io" />

  <!-- Google Fonts - Space Theme Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <style>
    /* Critical CSS for instant dark background */
    html,
    body {
      background-color: #030014;
      color: #e0e7ff;
    }

    /* Loading state */
    #root:empty::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 45vh auto;
      border: 3px solid rgba(0, 245, 255, 0.2);
      border-top-color: #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <div
      style="padding: 40px; text-align: center; background: #030014; color: #00f5ff; font-family: 'Orbitron', monospace; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1 style="font-size: 24px; margin-bottom: 16px;">⚠️ SYSTEMS OFFLINE</h1>

    </div>
  </noscript>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
